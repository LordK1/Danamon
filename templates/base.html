{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description"
          content="this is sample of using Python, Django and Bootstrap on the site created via following youtube channle !   ">
    <meta name="author" content="LordK1">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">


    <title>Danamon - {% block title %}{% endblock %}</title>

    {% include 'head_css.html' %}

    <style>
        {% block styles %}

        {% endblock styles %}
    </style>

</head>

<body>
<!-- Navbar -->
{% include 'navbar.html' %}
<div class="container">
    <!-- Jumbotrun -->
    {% block jumbotrun %}

    {% endblock jumbotrun %}


    <!-- Content -->
    {% block content %}
    {% endblock content %}
</div>
<!-- /container-fluid -->


</body>
</html>
